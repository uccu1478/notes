<div class="row">
    <div class="col-12">
        <label class="fs-2">Unity 物件移動、控制</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">在SampleScene下新增物件(例：右鍵 -> 2D Object -> Sprites -> Square)</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">得到一個正方形，重新命名為Player</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">在Assets資料夾中建立Player.cs(右鍵 -> Create -> C# Script)</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">把Player.cs拖到物件上連結，就會在Inspector中看到Script</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">Start()執行一次後Update()不斷重複執行</label>
    </div>
    <div class="col-12">
        <script src="https://gist.github.com/uccu1478/9c8f600715ecb343daebbef92cee7ef3.js"></script>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">使用[SerializeField]可使private變數在執行時於Inspector中查看及修改</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">Input.GetKey(KeyCode.W)表示按"W"時為true</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">Time.deltaTime表示每幀時間，利用它在不同FPS設備上有相同移動速度</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">transform.Translate() 物件的x,y,z軸改變量</label>
    </div>
    <div class="col-12">
        <script src="https://gist.github.com/uccu1478/d2bcfdb30cf721f689f0f6438a18688f.js"></script>
    </div>
</div>
