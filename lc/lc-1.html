<div class="row">
    <div class="col-12">
        <label class="fs-2">1. Two Sum</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">原題：</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">Given an array of integers nums and an integer target, return indices of the two
            numbers such that they add up to target.</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">You may assume that each input would have exactly one solution, and you may not
            use the same element twice.</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">You can return the answer in any order.</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">題意：</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">給一個array、一個target，若有兩元素相加等於target則回傳兩者index，無則回傳空array</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">輸入：一個array、一個target</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">輸出：一個array(兩個index或空陣列)</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">Testcase：</label>
        <ol class="fs-6 text-break">
            <li class="my-2">
                <ul>
                    <li>Input: nums = [2,7,11,15], target = 9</li>
                    <li>Output: [0,1]</li>
                    <li>Explanation: Because nums[0] + nums[1] == 9, we return [0, 1].</li>
                </ul>
            </li>
            <li class="my-2">
                <ul>
                    <li>Input: nums = [3,2,4], target = 6</li>
                    <li>Output: [1,2]</li>
                </ul>
            </li>
            <li class="my-2">
                <ul>
                    <li>Input: nums = [3,3], target = 6</li>
                    <li>Output: [0,1]</li>
                </ul>
            </li>
        </ol>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">解1</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">直覺兩層for搜尋</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">247ms</label>
    </div>
    <div class="col-12">
        <script src="https://gist.github.com/uccu1478/4e78759f13653e440583119b3014e0f2.js"></script>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">解2</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">利用unordered_map特性減少搜尋時間</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">unordered_map.contains需C++20以上</label>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">4ms</label>
    </div>
    <div class="col-12">
        <script src="https://gist.github.com/uccu1478/f93a0739244fec5fb02310afdb03831f.js"></script>
    </div>
</div>
