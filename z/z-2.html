<div class="row">
    <div class="col-12">
        <label class="fs-2">Windows 10 工作列顯示秒數</label>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <label class="fs-6 text-break">Win+R > regedit 開啟登錄編輯程式</label>
        <ol class="fs-6 text-break">
            <li>
                <label class="fs-6 text-break">路徑輸入
                    HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced</label>
            </li>
            <li>
                <label class="fs-6 text-break">右側數值區塊 右鍵 > 新增 > DWORD</label>
            </li>
            <li>
                <label class="fs-6 text-break">名稱改為 ShowSecondsInSystemClock</label>
            </li>
            <li>
                <label class="fs-6 text-break">ShowSecondsInSystemClock 右鍵 > 修改 > 數值資料 1 > 確定</label>
            </li>
        </ol>
    </div>
    <div class="col-12">
        <label class="fs-6 text-break">開啟檔案總管、工作管理員</label>
        <ol class="fs-6 text-break">
            <li>
                <label class="fs-6 text-break">工作管理員 > 處理程序 > 應用程式 >  Windows 檔案總管 > 右鍵 > 重新啟動</label>
            </li>
        </ol>
    </div>
</div>
